defaults:
    - vision: base
    - lang: base

paths:
    root_dir: "${hydra:runtime.cwd}"
    data_dir: "${paths.root_dir}/datasets"
    assets_dir: "${paths.root_dir}/assets"
    outputs_dir: "${hydra:runtime.output_dir}"

agent:
    strat_generic: "semOnly"    # Options: "semOnly", "semWithImpl"

exp1:
    difficulty: "nonFine"       # Options: "nonFine", "fineEasy", "fineHard"
    strat_feedback: "minHelp"   # Options: "minHelp", "medHelp", "maxHelp"
    num_examples: 75
    test_interval: 15
    test_set_size: 30

seed: 42